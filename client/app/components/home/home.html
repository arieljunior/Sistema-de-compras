<main class="container">
  <div ng-if="!$ctrl.isLogin">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" ng-submit="$ctrl.verificarLogin()">
        <input type="text" class="form-control" placeholder="Login" ng-model="$ctrl.login" required autofocus>
        <input type="password" class="form-control" placeholder="Senha" ng-model="$ctrl.senha" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
      </form>
      <a ui-sref="criar-login" class="forgot-password">
        Não tem conta? Cadastre-se aqui
      </a>
    </div>
  </div>
  <div ng-if="$ctrl.isLogin">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card">Olá, {{$ctrl.nomeLogin}}</p>
      <hr>
      <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="$ctrl.logoff()">Sair</button>
    </div>
  </div>

</main>
